<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>It's For You - Now Smile!</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* Mobile Optimization */
        .gif-image {
            width: 180px;
            height: auto;
        }

        /* Smooth Page Transition */
        body {
            opacity: 1;
            transition: opacity 0.5s ease-in-out;
        }

        .fade-out {
            opacity: 0;
        }

        /* Hamster Always Dancing */
        .hamster-container {
            position: relative;
            animation: hamster-dance 2s infinite ease-in-out;
        }

        @keyframes hamster-dance {
            0%, 100% { transform: scale(1) rotate(0deg); }
            50% { transform: scale(1.1) rotate(5deg); }
        }

        .hamster-container:hover .hamster {
            animation: hamster-spin 0.5s infinite linear;
        }

        @keyframes hamster-spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Play Button Enhancement */
        .play-music-button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            transition: all 0.3s ease-in-out;
        }

        .playing {
            background-color: #ff6347 !important;
        }

    </style>
</head>
<body>

    <h1>Hey!!!</h1>

    <div class="video-container">
        <img src="./img/ahatamatar.gif" alt="Cute GIF" class="gif-image">
    </div>

    <div class="question">
        <p>Have you slept well?</p>
    </div>

    <div class="button-container">
        <button class="button yes" onclick="nextQuestion('yes')">Yes</button>
        <button class="button no" onclick="nextQuestion('no')">No</button>
    </div>

    <div class="hamster-container">
        <img src="./img/hamster.jpg" alt="Dancing Hamster" class="hamster">
    </div>

    <!-- Music Player -->
    <audio id="music" loop>
        <source src="./music/ahatamatarmusic.mp3" type="audio/mp3">
    </audio>

    <button class="play-music-button" id="music-btn" onclick="toggleMusic()">Play Music</button>

    <script>
        let isPlaying = false;
        const music = document.getElementById("music");
        const musicButton = document.getElementById("music-btn");

        function toggleMusic() {
            if (isPlaying) {
                music.pause();
                isPlaying = false;
                musicButton.textContent = "Play Music";
                musicButton.classList.remove("playing");
            } else {
                music.play();
                isPlaying = true;
                musicButton.textContent = "Pause Music";
                musicButton.classList.add("playing");
            }
        }

        function nextQuestion(answer) {
            document.body.classList.add("fade-out"); // Apply fade-out effect
            setTimeout(() => {
                window.location.href = 'question2.html'; 
            }, 500); // Delay to match transition
        }
    </script>

</body>
</html>
