<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Open When Letters</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Open When...</h1>
    <div class="letters-container">
        <div class="letter" onclick="openLetter('miss')">
            <img src="img/envelope.png" alt="Open when you miss me">
            <p>Open when you miss me</p>
        </div>
        <div class="letter" onclick="openLetter('sad')">
            <img src="img/envelope.png" alt="Open when you're sad">
            <p>Open when you're sad</p>
        </div>
        <div class="letter" onclick="openLetter('happy')">
            <img src="img/envelope.png" alt="Open when you're happy">
            <p>Open when you're happy</p>
        </div>
        <!-- Add more letters as desired -->
    </div>

    <!-- Modal to display letter content -->
    <div id="letterModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <div id="letterContent"></div>
        </div>
    </div>
    <audio id="bgMusic" loop>
    <source src="music/background.mp3" type="audio/mp3">
</audio>


    <script src="script.js"></script>
</body>
</html>
