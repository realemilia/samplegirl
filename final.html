<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Open When Letters</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.3.2/dist/confetti.browser.min.js"></script>
</head>
<body>
    <h1>Open When...</h1>

    <div class="letters-container">
        <div class="letter" onclick="openLetter('miss')">
            <img src="img/envelope4.png" alt="Open when you miss me">
            <p>Open when you miss me</p>
        </div>
        <div class="letter" onclick="openLetter('sad')">
            <img src="img/envelope2.png" alt="Open when you're sad">
            <p>Open when you're sad</p>
        </div>
        <div class="letter" onclick="openLetter('happy')">
            <img src="img/envelope1.png" alt="Open when you're happy">
            <p>Open when you're happy</p>
        </div>
        <div class="letter" onclick="openLetter('hung')">
            <img src="img/envelope5.png" alt="Open when you're hungry">
            <p>Open when you're hungry</p>
        </div>
    </div>

    <!-- Special Final Letter (Hidden Initially) -->
    <div class="letters-container">
        <div id="final-letter" class="letter" onclick="openLetter('final')" style="display: none;">
            <img src="img/envelope3.png" alt="Open when you've opened all letters">
            <p>Open when you've opened all letters</p>
        </div>
    </div>

    <!-- Modal to Display Letter Content -->
    <div id="letterModal" class="modal" onclick="closeModal()">
        <div class="modal-content" onclick="event.stopPropagation();">
            <span class="close" onclick="closeModal()">&times;</span>
            <div id="letterContent"></div>
        </div>
    </div>

    <!-- Background Music -->
    <audio id="bgMusic" loop>
        <source src="music/ahatamatarmusic.mp3" type="audio/mp3">
    </audio>

    <script src="script.js"></script>
</body>
</html>
